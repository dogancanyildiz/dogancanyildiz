name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Her gün gece yarısı çalışır
  workflow_dispatch: # Manuel çalıştırma için

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Generate snake animation
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: dogancanyildiz
          svg_out_path: dist/github-contribution-grid-snake.svg
          
      - name: Generate snake animation (dark)
        uses: Platane/snk@master
        id: snake-gif-dark
        with:
          github_user_name: dogancanyildiz
          svg_out_path: dist/github-contribution-grid-snake-dark.svg
          
      - name: Push to output branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout -b output 2>/dev/null || git checkout output || true
          mkdir -p output
          cp dist/*.svg output/ 2>/dev/null || true
          git add output/*.svg
          git commit -m "Update contribution snake" || exit 0
          git push origin output --force

